<!doctype html>
<title>Signup or login please!</title>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
	<header class="page-header">
        {% if current_user.is_authenticated %}
			<a class="left" href="/home">Home</a>
			<a class="left" href="/about">About</a>
            <a class="left" href="/stats">Your stats</a>
            <a class="logout" href="{{ url_for('auth.logout') }}">Log out</a>
        {% endif %}
        {% if not current_user.is_authenticated %}
            <a class="left" href="/home">Home</a>
            <a class="left" href="/about">About</a>
            <a class="left"href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </header>
    <div class="global_container">
        <img src={{url_for('static', filename='welcome_page.jpg')}}>
        <div class="column is-4 is-offset-4">
            <h3 class="title">Sign Up</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }} or go to the <a href="{{ url_for('auth.login') }}">login page</a>.
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/signup">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
        
                    <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
